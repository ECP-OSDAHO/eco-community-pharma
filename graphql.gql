scalar Date

enum Role {
    ADMIN
    USER
}

type User {
    id: ID!
    username: String!
    email: String!
    role: Role!
    createdAt: Date!
    updatedAt: Date!
}

type Query {
    me: User
    users: [User]
    user(id: ID!): User
}

type Mutation {
    createUser(username: String!, email: String!, password: String!): User
    updateUser(id: ID!, username: String, email: String, password: String): User
    deleteUser(id: ID!): User
}